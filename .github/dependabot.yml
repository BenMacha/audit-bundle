# Dependabot configuration for automated dependency updates

version: 2
updates:
  # Enable version updates for Composer
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "benmecha"
    assignees:
      - "benmecha"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "composer"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for Symfony to maintain compatibility
      - dependency-name: "symfony/*"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for Doctrine to maintain compatibility
      - dependency-name: "doctrine/*"
        update-types: ["version-update:semver-major"]
    groups:
      symfony:
        patterns:
          - "symfony/*"
      doctrine:
        patterns:
          - "doctrine/*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "phpunit/*"
          - "phpstan/*"
          - "psalm/*"
          - "friendsofphp/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "benmecha"
    assignees:
      - "benmecha"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"